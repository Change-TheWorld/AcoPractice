<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
	<script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
	<script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body>
    <div id="example"></div>
    <script type="text/babel">
        var MyCompoent01 = React.createClass({
            getInitialState: function() {
                return {clickNum: 0};
            },
            handleClick: function() {
                var num = this.state.clickNum;
                num++;
                this.setState({clickNum: num});
            },
            render: function() {
                return (
                    <div>
                        <h1 onClick={this.handleClick}>Hello {this.props.name}!</h1>
                        <h3 style={{color: 'red'}}>点击{this.props.name}次数： {this.state.clickNum}</h3>
                    </div>
                );
            }
        });

    var MyComponent02 = React.createClass({
       handleClick: function() {
         this.refs.myTextInput.focus();
       },
       render: function() {
         return (
         <div>
           <input type="text" ref="myTextInput" />
           <input type="button" value="Focus the text input" onClick={this.handleClick} />
         </div>
         );
       }
    });

    var HelloMessage = React.createClass({ 
      render: function() { 
        return <div>Hello {this.props.name ? this.props.name : "World"}</div>; 
      }
    });

    var ShowInputMessage = React.createClass({
        getInitialState: function() {
          return {value: 'Hello World'};  
        },
        
        handleChange: function(event) {
          this.setState({value: event.target.value});  
        },
        
        render: function() {
            var value = this.state.value;
            return (
                <div>
                    <input type="text" value={value} onChange={this.handleChange} />
                    <h4>{value}</h4>
                </div>
            );
        }
    });

            <ShowInputMessage />,
            document.getElementById('example')
        );
    </script>
    
</body>
</html>
